<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2A9D8F",
            },
          },
        },
      };
    </script>
    <style>
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        50% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob { animation: blob 7s infinite; }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
      .transform { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      input:focus { outline: none; box-shadow: 0 0 0 2px rgba(42, 157, 143, 0.3); }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-100 to-purple-50 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center min-h-screen p-4 overflow-hidden">
    <div class="fixed -bottom-32 -left-40 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 dark:opacity-20 dark:bg-purple-800 animate-blob"></div>
    <div class="fixed -top-20 -right-20 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 dark:opacity-20 dark:bg-blue-800 animate-blob animation-delay-2000"></div>
    <div class="fixed top-1/2 right-1/4 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 dark:opacity-20 dark:bg-pink-800 animate-blob animation-delay-4000"></div>

    <!-- Card -->
    <div class="relative z-10 w-full max-w-5xl bg-white/5 backdrop-blur-md p-6 md:p-8 rounded-lg shadow-lg dark:bg-gray-800/60 border border-white/30 dark:border-gray-700/50 flex flex-col md:flex-row items-center justify-between gap-8">
      <a href="../index.html" class="absolute top-3 right-3 text-gray-600 dark:text-gray-300 text-3xl hover:text-red-500 transition-all hover:scale-110">&times;</a>
      
      <div class="w-full md:w-1/2">
        <div class="text-center mb-6">
          <img src="../../assets/image/logo2.png" alt="Logo" class="mx-auto w-20 h-20 object-contain hover:scale-105 transform transition-all" />
          <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mt-2"><b>Login</b></h2>
        </div>
        
        <form>
          <!-- Username -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 hover:text-primary transition-colors">Username</label>
            <div class="flex items-center bg-white/50 dark:bg-gray-700/50 border border-gray-300/70 dark:border-gray-600/50 rounded-md px-3 transition-all hover:border-primary/70 hover:shadow-md hover:scale-[1.02] transform">
              <i class="fa fa-user text-gray-500 dark:text-gray-400 hover:text-primary transition-colors"></i>
              <input
                type="email"
                id="email"
                placeholder="Username"
                class="w-full px-3 py-2 bg-transparent focus:outline-none text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 hover:placeholder-primary/50"
              />
            </div>
          </div>

          <!-- Password-->
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 hover:text-primary transition-colors">Password</label>
            <div class="flex items-center bg-white/50 dark:bg-gray-700/50 border border-gray-300/70 dark:border-gray-600/50 rounded-md px-3 transition-all hover:border-primary/70 hover:shadow-md hover:scale-[1.02] transform">
              <i class="fa fa-lock text-gray-500 dark:text-gray-400 hover:text-primary transition-colors"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="w-full px-3 py-2 bg-transparent focus:outline-none text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 hover:placeholder-primary/50"
              />
              <button
                type="button"
                id="togglePassword"
                class="focus:outline-none text-gray-500 dark:text-gray-400 hover:text-primary transition-colors hover:scale-110 transform"
              >
                <i class="fa fa-eye-slash" id="eyeIcon"></i>
              </button>
            </div>
          </div>
          <label class="flex items-center gap-2 text-sm text-gray-600 pb-5 hover:text-primary transition-colors cursor-pointer">
            <input type="checkbox" class="form-checkbox accent-primary hover:scale-110 transform transition-all" />
            Remember me
          </label>
          
          <!-- Login btn-->
          <a href="../index.html" class="w-full bg-primary/90 hover:bg-primary text-white py-2.5 px-4 rounded-md transition-all focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-gray-800 shadow-md hover:shadow-lg hover:scale-105 transform hover:-translate-y-1 text-center block">
            Login
          </a>
          <div class="relative flex items-center w-full my-4 hover:scale-x-105 transform transition-all">
            <div class="flex-grow border-t border-gray-300 dark:border-gray-600 hover:border-primary"></div>
            <span class="mx-4 text-gray-500 dark:text-gray-400 text-sm hover:text-primary transition-colors">Or</span>
            <div class="flex-grow border-t border-gray-300 dark:border-gray-600 hover:border-primary"></div>
          </div>
        </form>
        <div class="text-center mt-5">
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Don't have an account?
            <a href="./register.html" class="text-primary hover:underline font-medium hover:text-primary-dark">
              Sign up
            </a>
          </p>
        </div>
      </div>
      <div class="w-full md:w-1/2 flex justify-center hover:scale-105 transform transition-all">
        <img src="/assets/svg/login.svg" alt="Login illustration" class="hover:drop-shadow-lg transition-all" />
      </div>
    </div>

    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      togglePassword.addEventListener("click", () => {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        eyeIcon.classList.toggle("fa-eye");
        eyeIcon.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
