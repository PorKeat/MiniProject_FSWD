<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="overflow-x-hidden">
    <header>
      <nav id="navbar"></nav>
      <section class="relative top-0 left-0 right-0 bottom-0 -z-10">
        <div class="absolute inset-0 bg-black opacity-90"></div>
        <img
          src="../assets/image/allphoto-bangkok-o4ispOaaO48-unsplash.jpg"
          class="object-cover w-full h-[870px] opacity-60"
          alt="Scenic view of Bangkok"
        />
      </section>

      <article
        id="heroSection"
        class="absolute top-[25rem] left-[50%] transform -translate-x-[50%] -translate-y-[50%] text-center w-[40%] sm:w-[60%] lg:w-[40%] p-8 rounded-2xl shadow-lg"
      >
        <div>
          <p
            class="text-amber-50 mt-4 text-lg sm:text-xl"
            id="heroText"
            style="opacity: 0"
          >
            Your one-stop solution for all your needs.
          </p>
          <h1
            class="inline-block text-4xl sm:text-5xl text-amber-50 font-extrabold leading-tight uppercase tracking-wider"
            id="heroTitle"
          >
            Welcome to Our Website
          </h1>
        </div>

        <button
          class="bg-amber-500 mt-6 hover:bg-amber-600 text-white py-3 px-6 rounded-full shadow-md transition duration-300 transform hover:scale-105"
          id="heroButton"
          style="opacity: 0; transform: translateY(-50px)"
        >
          Get Started
        </button>
      </article>
    </header>
    <main class="h-[200vh]"></main>
    <h1 class="text-red-500">Hello World</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
      window.addEventListener("load", function () {
        anime
          .timeline({ loop: false })
          .add({
            targets: "#heroTitle",
            scale: [14, 1],
            opacity: [0, 1],
            easing: "easeOutCirc",
            duration: 1200,
            delay: 0,
          })
          .add({
            targets: "#heroButton",
            opacity: [0, 1],
            translateY: [-50, 0],
            easing: "easeOutCirc",
            duration: 350,
          })
          .add({
            targets: "#heroText",
            opacity: [0, 1],
            translateY: [50, 0],
            easing: "easeOutCirc",
            duration: 350,
            delay: 100,
          });
      });
    </script>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
