<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body class="overflow-x-hidden font-mukta">
    <header class="h-[870px]">
      <nav id="navbar"></nav>
      <section class="relative top-0 left-0 right-0 bottom-0 -z-10">
        <div id="heroImages" class="relative h-[870px] overflow-hidden">
          <!-- Background image container -->
          <div
            id="backgroundSlider"
            class="absolute top-0 left-0 w-full h-full z-0"
          >
            <img
              src="../assets/image/allphoto-bangkok-o4ispOaaO48-unsplash.jpg"
              class="absolute top-0 left-0 object-cover w-full h-full scale-100 transition-opacity duration-1000 ease-in-out opacity-100 brightness-50"
              alt="khmer temple"
            />
            <img
              src="../assets/image/tin-ly-ok29ddIXY58-unsplash.jpg"
              class="absolute top-0 left-0 object-cover w-full h-full scale-100 transition-opacity duration-1000 ease-in-out opacity-0 brightness-50"
              alt="khmer temple in the jungle"
            />
            <img
              src="../assets/image/james-wheeler-9zXMb-E8pI0-unsplash.jpg"
              class="absolute top-0 left-0 object-cover w-full h-full scale-100 transition-opacity duration-1000 ease-in-out opacity-0 brightness-50"
              alt="beach view"
            />
          </div>

          <div
            class="absolute -bottom-[50px] left-0 w-full z-10 pointer-events-none"
          >
            <img
              src="../assets/image/HeroOne.png"
              alt="Hero graphic"
              class="w-full object-contain"
            />
          </div>
        </div>
      </section>

      <button
        class="absolute left-4 top-1/2 transform -translate-y-1/2 w-12 h-12 flex items-center justify-center border-2 border-white text-white rounded-full shadow-lg bg-transparent hover:bg-[#21867A] hover:border-transparent transition-all duration-300 ease-in-out hover:scale-110 focus:outline-none cursor-pointer"
        id="prevArrow"
      >
        <i class="fas fa-arrow-left"></i>
      </button>
      <button
        class="absolute right-4 top-1/2 transform -translate-y-1/2 w-12 h-12 flex items-center justify-center border-2 border-white text-white rounded-full shadow-lg bg-transparent hover:bg-[#21867A] hover:border-transparent transition-all duration-300 ease-in-out hover:scale-110 focus:outline-none cursor-pointer"
        id="nextArrow"
      >
        <i class="fas fa-arrow-right"></i>
      </button>

      <article
        id="heroSection"
        class="absolute top-[25rem] left-[50%] transform -translate-x-[50%] -translate-y-[50%] text-center w-[40%] sm:w-[60%] lg:w-[40%] p-8 rounded-2xl"
      >
        <div>
          <p
            class="text-amber-50 mt-4 text-lg sm:text-xl opacity-0"
            id="heroText"
          >
            Your one-stop solution for all your needs.
          </p>
          <h1
            class="inline-block text-4xl sm:text-5xl text-amber-50 font-extrabold leading-tight uppercase tracking-wider"
            id="heroTitle"
          >
            Welcome to Our Website
          </h1>
        </div>

        <button
          class="bg-[#2A9D8F] mt-6 hover:bg-[#21867A] text-white py-3 px-6 rounded-full shadow-md transition duration-300 transform hover:scale-105 opacity-0 -translate-y-[25%]"
          id="heroButton"
        >
          Get Started
        </button>
      </article>
    </header>
    <main class="h-[200vh]">
      <section class="text-center mt-20">
        <p class="text-[30px] text-primary cursiveFont">Plan your trip</p>
        <h2 class="text-[40px] font-bold">
          Let us plan you a <br />
          perfect Holiday
        </h2>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
      window.addEventListener("load", () => {
        let currentIndex = 0;
        const images = document.querySelectorAll("#backgroundSlider img");

        const prevArrow = document.getElementById("prevArrow");
        const nextArrow = document.getElementById("nextArrow");
        let autoSlideInterval;

        const updateImage = (newIndex) => {
          images[currentIndex].classList.remove("opacity-100");
          images[currentIndex].classList.add("opacity-0");
          currentIndex = newIndex;
          images[currentIndex].classList.remove("opacity-0");
          images[currentIndex].classList.add("opacity-100");
        };

        const showNextImage = () => {
          const newIndex = (currentIndex + 1) % images.length;
          updateImage(newIndex);
        };

        const showPrevImage = () => {
          const newIndex = (currentIndex - 1 + images.length) % images.length;
          updateImage(newIndex);
        };

        const startAutoSlide = () => {
          autoSlideInterval = setInterval(showNextImage, 4000);
        };

        const resetAutoSlide = () => {
          clearInterval(autoSlideInterval);
          startAutoSlide();
        };

        nextArrow.addEventListener("click", () => {
          showNextImage();
          resetAutoSlide();
        });

        prevArrow.addEventListener("click", () => {
          showPrevImage();
          resetAutoSlide();
        });

        startAutoSlide();

        anime
          .timeline({ loop: false })
          .add({
            targets: "#heroTitle",
            scale: [14, 1],
            opacity: [0, 1],
            easing: "easeOutCirc",
            duration: 1200,
            delay: 0,
          })
          .add({
            targets: "#heroButton",
            opacity: [0, 1],
            translateY: [-50, 0],
            easing: "easeOutCirc",
            duration: 350,
          })
          .add({
            targets: "#heroText",
            opacity: [0, 1],
            translateY: [50, 0],
            easing: "easeOutCirc",
            duration: 350,
            delay: 100,
          });
      });
    </script>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
